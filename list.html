<!-- HTML List Tags

    <ul> - Define an unordered list

    <ol> - Defines an ordered list

    <li> - Defines a list item


-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grapes</li>
        <li>Orange</li>
        <li>No one</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ol>
        <li>Milk</li>
        <li>coffee</li>
        <li>Oil</li>
        <li>Money</li>
    </ol>
    <ol type="A">
        <li>Milk</li>
        <li>coffee</li>
        <li>Oil</li>
        <li>Money</li>
    </ol>
    <ol type="I">
        <li>Milk</li>
        <li>coffee</li>
        <li>Oil</li>
        <li>Money</li>
    </ol>
    <ol type="a">
        <li>Milk</li>
        <li>coffee</li>
        <li>Oil</li>
        <li>Money</li>
    </ol>

</body>
</html>
