<!-- 
    Input Attributes
    Read-only, Disabled, Size

    The input Read-only attribute specifies that an
    input field is read-only

    A disabled input field is unusable and un-clickable

    The input size attribute specifies the visible width, in 
    characters, of an input field.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form action="">
    <label for="">UserName</label> <br>
    <input type="text" value="Username" readonly> <br>
    <label for="">Password</label> <br>
    <input type="password" size="30"> <br>
    <label for="">Email</label><br>
    <input type="email" value="Email" disabled><br>
    </form>
 </body>
 </html>
