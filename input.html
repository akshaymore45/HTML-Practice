<!-- 
    Input Tags
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Username</label> <br />
        <input type="text" value="name" /> <br />
        <label for="">Password</label> <br />
        <input type="password"/> <br />
        <label for="">Email</label> <br />
        <input type="email"/> <br />
        <!-- <input type="submit"> -->
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>

        <br />

        <label for="">Hobbies</label>
        <input type="checkbox" />
        <label for="male">Cricket</label>
        <input type="checkbox" />
        <label for="female">Football</label>
        <input type="checkbox" />
        <label for="female">Carrom</label>

        <br />

        <label for="">Date Of Birth</label>
        <input type="date">
        <br>
        <label for="">date and time</label>
        <label for="">Time</label>
        <input type="datetime-local">
        <input type="time"><br />
        
        <label for=""> color</label>
        <input type="color">
    
        <label for=""> Send your cv</label>
        <input type="file" />
        <br>
        <label for="">Phone No.</label>
        <input type="number">
        <br>
        <label for="">Telephone</label>
        <input type="tel" />
        <br>
        <label for="">search your file</label>
        <input type="search">
        <br>
        <label for="">select week</label>
        <input type="week">
        <br>
        <label for="">Paste url</label>
        <input type="url">
        <br>
        <label for="">Reset</label>
        <input type="reset">
    </form>

</body>
</html>
